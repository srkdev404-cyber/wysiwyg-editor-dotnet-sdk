name: Auto Release â€“ editor-dotnet

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Check release intent
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title} ${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # --------------------------------------------
      # Checkout merged code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Setup .NET
      # --------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --------------------------------------------
      # Read & validate version from nuspec
      # --------------------------------------------
      - name: Read & validate version
        run: |
          VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" src/FroalaEditorSDK.nuspec)
          VERSION="${VERSION//,/\.}"

          if [ -z "$VERSION" ]; then
            echo "Version not found in nuspec"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Resolved version: $VERSION"

      # --------------------------------------------
      # Build
      # --------------------------------------------
      - name: Build project
        run: dotnet build src/src.csproj --configuration Release

      # --------------------------------------------
      # Pack NuGet package
      # --------------------------------------------
      - name: Pack NuGet package
        run: |
          dotnet pack src/src.csproj \
            --configuration Release \
            --output ./nupkg \
            /p:PackageVersion=${{ env.VERSION }}

      # --------------------------------------------
      # Check if NuGet version already exists
      # --------------------------------------------
      - name: Check NuGet version existence
        run: |
          if dotnet nuget search FroalaEditorSDK \
            --source https://api.nuget.org/v3/index.json \
            | grep -q "${{ env.VERSION }}"; then
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      # --------------------------------------------e
      # Create GitHub Release
      # --------------------------------------------
      - name: Create GitHub Release
        if: env.SKIP_PUBLISH == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ github.event.pull_request.body }}" \
            nupkg/*.nupkg
