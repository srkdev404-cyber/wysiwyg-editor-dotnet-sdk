name: Auto Release â€“ editor-dotnet

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Load version & release notes from primary repo
      # --------------------------------------------
      - name: Load version & release notes
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          NOTES="${{ github.event.client_payload.release_notes }}"

          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Setup .NET
      # --------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --------------------------------------------
      # Validate nuspec version (safety check)
      # --------------------------------------------
      - name: Validate nuspec version
        run: |
          NUSPEC_VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" src/FroalaEditorSDK.nuspec)

          if [ -z "$NUSPEC_VERSION" ]; then
            echo "Version not found in nuspec"
            exit 1
          fi

          if [ "$NUSPEC_VERSION" != "$VERSION" ]; then
            echo "Version mismatch!"
            echo "Primary repo: $VERSION"
            echo "nuspec: $NUSPEC_VERSION"
            exit 1
          fi

          echo "nuspec version validated: $NUSPEC_VERSION"

      # --------------------------------------------
      # Build project
      # --------------------------------------------
      - name: Build project
        run: dotnet build src/src.csproj --configuration Release

      # --------------------------------------------
      # Pack NuGet package
      # --------------------------------------------
      - name: Pack NuGet package
        run: |
          dotnet pack src/src.csproj \
            --configuration Release \
            --output ./nupkg \
            /p:PackageVersion=${VERSION}

      # --------------------------------------------
      # Check if NuGet version already exists
      # --------------------------------------------
      - name: Check NuGet version existence
        run: |
          if dotnet nuget search FroalaEditorSDK \
            --source https://api.nuget.org/v3/index.json \
            | grep -q "$VERSION"; then
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      # --------------------------------------------
      # Create GitHub Release (PRIMARY NOTES ONLY)
      # --------------------------------------------
      - name: Create GitHub Release
        if: env.SKIP_PUBLISH == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --generate-notes=false \
            nupkg/*.nupkg
