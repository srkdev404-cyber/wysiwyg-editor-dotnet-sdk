name: Build, Release & Publish (.NET SDK Child-G)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Read version from nuspec
        run: |
          VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" src/FroalaEditorSDK.nuspec)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build project
        run: dotnet build src/src.csproj --configuration Release

      - name: Pack NuGet package
        run: nuget pack src/FroalaEditorSDK.nuspec -OutputDirectory ./nupkg

      - name: Check if NuGet version already exists
        run: |
          if dotnet nuget search FroalaEditorSDK \
            --source https://api.nuget.org/v3/index.json \
            | grep -q "${{ env.VERSION }}"; then
            echo "Version already exists. Skipping publish."
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        if: env.SKIP_PUBLISH == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            nupkg/*.nupkg

      - name: Publish to NuGet.org
        if: env.SKIP_PUBLISH == 'false'
        run: |
          dotnet nuget push nupkg/*.nupkg \
            --api-key ${{ secrets.PAT }} \
            --source https://api.nuget.org/v3/index.json
